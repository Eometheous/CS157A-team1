<!DOCTYPE html>
<html>
<head>
  <title>Flight Booking</title>
  <link rel="stylesheet" href="FlightReservationSystem.css">
</head>
<script type="text/javascript" src="sessionCheck.js"></script>
<body onload="checkSession()">
  <form>
    <h1>Flight Booking</h1>
    <label for="departure-date">Date of Flight:</label><br>
    <input type="date" id="departure-date" name="departure-date"><br><br>

    <label for="return-date">Date of Return Flight:</label><br>
    <input type="date" id="return-date" name="return-date"><br><br>

    <label for="departure-location">Departure Location:</label><br>
    <input type="text" id="departure-location" name="departure-location"><br><br>
    
    <label for="arrival-location">Arrival Location:</label><br>
    <input type="text" id="arrival-location" name="arrival-location"><br><br>
    
    <label for="return-date">Number of Travelers</label><br>
    <input type="text" id="destination" name="destination"><br><br>

    <input type="submit" value="Book Flight">
  </form>
</body>
</html>
